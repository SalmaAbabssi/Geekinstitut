<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Divisible by 23</title>
</head>
<body>
    <h1>Exercice 1</h1>

    <script>  
     function displayNumbersDivisible() {
       let sum = 0;
      for (let i = 0; i <= 500; i++) {
       if (i % 23 === 0) {
        console.log(i);
        sum += i;
        }
       }
       console.log("Sum:", sum);
     }
     displayNumbersDivisible();
     </script>
</body>
</html>
