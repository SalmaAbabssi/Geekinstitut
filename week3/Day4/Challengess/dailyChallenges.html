<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
</head>
<body>

  <h1>Mad Libs</h1>

  <form id="libform">
      <label for="noun">Noun:</label>
      <input type="text" id="noun" name="noun"><br>

      <label for="adjective">Adjective:</label>
      <input type="text" id="adjective" name="adjective"><br>

      <label for="person">Someone's Name:</label>
      <input type="text" id="person" name="person"><br>

      <label for="verb">Verb:</label>
      <input type="text" id="verb" name="verb"><br>

      <label for="place">A place:</label>
      <input type="text" id="place" name="place"><br>

      <button id="lib-button" type="submit">Lib it!</button>
  </form>

  <button id="shuffle-button" type="button">Shuffle Story</button>

  <p>Generated story: 
    <span id="story"></span>
  </p>

  <script src="dailychallenges.js"></script>
</body>
</html>
